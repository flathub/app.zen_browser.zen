app-id: app.zen_browser.zen
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '25.08'
add-extensions:
  app.zen_browser.zen.systemconfig:
    directory: etc/zen
    no-autodownload: true
command: launch-script.sh
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.zen
  - --env=DICPATH=/usr/share/hunspell
  - --filesystem=xdg-download:rw
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.zen.*
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/doc
  - /share/info
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: zen_browser
    buildsystem: simple
    build-commands:
      - mv zen /app/
      - mkdir -p /app/etc/zen

      - install -Dm0755 metadata/launch-script.sh ${FLATPAK_DEST}/bin/launch-script.sh
      - install -Dm0644 metadata/policies.json ${FLATPAK_DEST}/bin/distribution/policies.json
      - install -Dm0644 metadata/icons/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm0644 metadata/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 metadata/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        url: https://github.com/zen-browser/desktop/releases/download/1.18.9b/zen.linux-x86_64.tar.xz
        sha256: 32249dc6cf6ab1794896ab7733e559ee59a7de5d74e129fef26e7dc1c4054f78
        strip-components: 0
        only-arches:
          - x86_64

      - type: archive
        url: https://github.com/zen-browser/desktop/releases/download/1.18.9b/zen.linux-aarch64.tar.xz
        sha256: 38a077e8d3c30607ea9c754fccf2799608feace440b47f8ff178b0918ce24dc8
        strip-components: 0
        only-arches:
          - aarch64

      - type: archive
        url: https://github.com/zen-browser/flatpak/releases/download/1.18.9b/archive.tar
        sha256: 5dc8123b410f604fa0834eb4f18942893e9cd7aacabffe7f63cd1b3bcf077e89
        strip-components: 0
        dest: metadata
